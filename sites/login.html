<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BluClou | Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- scrollbar -->
    <link rel="stylesheet" href="assets/css/scrollbar.css">
    <!-- metismenu -->
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <!-- Site Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style3.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Modernizr Js -->
    <script src="vendors/modernizr-js/modernizr.js"></script>
</head>

<body class="bg-greydark">


    <!--================== Start login page ==================-->

    <div class="login-layout align-items-center">
        <div class="login-layout__sidebar login-area">
            <div class="login-layout__content-wrap">
                <div class="login-layout__content" style="background: #262e31; width:70%;">
                    <div class="login-layout__content2" style="background: #262e31;width:auto;">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <img src="images/logo.png" alt="" class="img-fluid">
                            </div>
                        </div>

                    </div>
                    <form id="login">
                        <h4 class="h4-sign">Login your account</h4>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="pass">
                        </div>
                        <div class="form-group">
                            <label>Two-Factor Authentication</label>
                            <input type="text" class="form-control" placeholder="Put 2FA code if enabled" name="twofa">
                        </div>
                        <div class="form-group col-12">
                            <div class="row">
                                <div class="forget-pass col-sm-9 p-0">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-block login-submit">login</button>
                        <div class="login-message mt-4">
                            <p>Dont have an account? |
                                <a href="/register">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <video autoplay loop class="video-background" muted plays-inline>
            <source src="videos/output.mp4" type="video/mp4">
        </video>
    </div>



    <!--================== End login page ==================-->



    <!--================= Jquery plugins =================-->
    <script src="assets/plugins/jquery/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/serialize.js"></script>
    <script src="assets/js/every.js"></script>
    <script src="assets/plugins/toastr/toastr.min.js"></script>
    <script src="assets/plugins/bootstrap-notify/bootstrap-notify.js"></script>


</body>

</html>
